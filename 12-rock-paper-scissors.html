<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissor</title>
    <style>
      body{
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: arial;
      }
      .title{
        font-size: 30px;
        font-weight: bold;
      }
      .move-icon{
        height: 50px;

      }
      .move-button{
        background-color: transparent;
        border: 3px solid white;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-right: 10px;
        cursor: pointer;
      }
      .result{
         font-size: 25px;
         font-weight: bold;
         margin-top: 50px;
      }
      .score{
        margin-top: 60px;
      }
      .reset-score-button,
      .auto-play-button{
        background-color: white;
        border: none;
        font-size: 15px;
        padding: 8px 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p class="title">Rock paper scissors</p>

    <button  class="move-button js-rock-button"><img src="rock-emoji.png" class="move-icon"></button>

    <button  class="move-button js-paper-button"> <img src="paper-emoji.png" class="move-icon" ></button>

    <button  class="move-button js-scissors-button"> <img src="scissors-emoji.png" class="move-icon" ></button> 
    <p class="js-result result">you win</p>
    <p class="js-moves">you   
      </p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button" >Auto play</button>

    <p class="js-reset-confirmation"></p>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) ||{
        wins: 0,
        losses: 0,
        tie :0
      };
      updateScoreElement();

      let isAutoplay = false;

      function autoplay(){
        if(!isAutoplay){
          intervalID = setInterval(() => {
          const playerMove = pickComputerMove();
          playGame(playerMove);
          },1000);
          document.querySelector('.auto-play-button').innerHTML = 'Stop playing'
          isAutoplay = true;
        }else{
          clearInterval(intervalID);
          document.querySelector('.auto-play-button').innerHTML = 'Auto play'
          isAutoplay = false;
        }
      }


      document.querySelector('.js-auto-play-button').addEventListener('click',() => {
        autoplay();
      });
      //console.log(localStorage.getItem('score'));
      //console.log(JSON.parse(localStorage.getItem('score')));
      document.querySelector('.js-rock-button').addEventListener('click',() => {
        playGame('rock');
      });

      document.querySelector('.js-paper-button').addEventListener('click',() => {
        playGame('paper');
      });

      document.querySelector('.js-scissors-button').addEventListener('click',() => {
        playGame('scissors');
      });


      document.addEventListener('keydown',(event) => {
        if(event.key === 'r'){
          playGame('rock');
        }else if(event.key === 'p'){
          playGame('paper');
        }else if(event.key === 's'){
          playGame('scissors');
        }else if(event.key === 'a'){
          autoplay();
        }else if(event.key === 'Backspace'){
          showResetConfirmation();
        }
      });

      function showResetConfirmation(){
        document.querySelector('.js-reset-confirmation').innerHTML = `
          Are you sure you want to reset the score?
          <button class="js-reset-confirm-yes reset-confirm-button">
          Yes
          </button>
          <button class="js-reset-confirm-no reset-confirm-button">
          No
          </button>
     `;
        document.querySelector('.js-reset-confirm-yes').addEventListener('click', ()=> {
          resetScore();
          hideResetConfirmation();
        });

        document.querySelector('.js-reset-confirm-no').addEventListener('click', ()=> {
          hideResetConfirmation();
        });
    }

    function hideResetConfirmation() {
      document.querySelector('.js-reset-confirmation').innerHTML = '';
    }
      function resetScore(){
        score.wins = 0;
        score.losses = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        updateScoreElement();
      }
      document.querySelector('.js-reset-score-button').addEventListener('click',() => showResetConfirmation());

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = '';

        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'tie.';
          } else if (computerMove === 'paper') {
            result = 'you lose.';
          } else if (computerMove === 'scissors') {
            result = 'you win.';
          }
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'you win.';
          } else if (computerMove === 'paper') {
            result = 'tie.';
          } else if (computerMove === 'scissors') {
            result = 'you lose.';
          }
        } else if (playerMove == 'scissors') {
          if (computerMove === 'rock') {
            result = 'you lose.';
          } else if (computerMove === 'paper') {
            result = 'you win.';
          } else if (computerMove === 'scissors') {
            result = 'tie.';
          }
        }
        if(result === 'you win.'){
          score.wins += 1;
        }else if(result === 'you lose.'){
          score.losses +=1;
        }else if(result === 'tie.'){
          score.tie +=1;
        }


        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.js-result').innerHTML = result;

        document.querySelector('.js-moves').innerHTML = `You <img src="${playerMove}-emoji.png" class="move-icon" alt="">
    <img src="${computerMove}-emoji.png"class="move-icon" alt="">Computer `;

        
      }

      function updateScoreElement(){
        document.querySelector('.js-score')
          .innerHTML = `wins: ${score.wins},losses: ${score.losses}, tie: ${score.tie}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }
        return computerMove;
      }
    </script>
  </body>
</html>
